        family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,
        300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    font-size: 4rem;
    margin-top: 10px;

.navbar-toggler {

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container text-center">
            <a class="navbar-brand " href="#">
                <img src="Logo.jpeg" alt="Logo" class="logo">
            </a>
            <h1 class="navbar-text mx-auto" id="titulo">EL HOY</h1>

            <div class="d-flex ml-auto align-items-center">
                <div class="dropdown">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownLanguage"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Idioma
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownLanguage">
                        <a class="dropdown-item ml-2" href="#">Español</a>
                        <a class="dropdown-item ml-2" href="#">Inglés</a>
                    </div>
                </div>
                <button class="btn btn-outline-primary ml-2" style="width: 161px;">Iniciar Sesión</button>
            </div>

    </nav>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="inicio.html">Inicio</a>
                    <a class="nav-item nav-link" href="GuiaEstPagNoticias.html">Noticias</a>
                    <a class="nav-item nav-link" href="#">Deportes</a>
                    <a class="nav-item nav-link" href="login.html">Login</a>
                </div>
            </div>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2 w-auto" type="search" placeholder="Buscar" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
            </form>
        </div>
    </nav>
</header>
  <main>
    <div class="contenedor_todo">

      <div class="caja_trasera">
        <div class="caja_trasera-login">
          <h3>¿Ya tienes cuenta?</h3>
          <p>Inicia sesión para entrar a la página</p>
          <button id="btn_iniciar-sesion">Iniciar sesión</button>
        </div>
        <div class="caja_trasera-register">
          <h3>¿Aún no tienes cuenta?</h3>
          <p>Registrate para que puedas iniciar sesión</p>
          <button id="btn_registarse">Registrarse</button>
        </div>
      </div>
      <!-- Formulario login y registro -->
      <div class="contenedor_login-register">
        <!-- Login -->
        <form action="" class="formulario_login">
          <h2>Iniciar Sesión</h2>

          <input type="text" placeholder="Correo Electrónico">
          <input type="password" placeholder="Contraseña">

          <button>Entrar</button>
        </form>
        <!-- Registro -->
        <form action="" class="formulario_register">
          <h2>Registrarse</h2>

          <input type="text" placeholder="Nombre Completo">
          <input type="text" placeholder="Correo Electrónico">
          <input type="text" placeholder="Usuario">
          <input type="password" placeholder="Contraseña">

          <button>Registrarse</button>
        </form>
      </div>

    </div>
  </main>
  <script>
    document.getElementById("btn_iniciar-sesion").addEventListener("click", iniciar_sesion);
document.getElementById("btn_registarse").addEventListener("click", register);

window.addEventListener("resize", ancho_pagina);

// Declarando variables
var contenedor_login_register = document.querySelector(".contenedor_login-register");
var formulario_login = document.querySelector(".formulario_login");
var formulario_register = document.querySelector(".formulario_register");

var caja_trasera_login = document.querySelector(".caja_trasera-login");
var caja_trasera_register = document.querySelector(".caja_trasera-register");

function ancho_pagina() {
    if(window.innerWidth > 850){
        caja_trasera_login.style.display = "block";
        caja_trasera_register.style.display = "block";
    }else{
        caja_trasera_register.style.display = "block";
        caja_trasera_register.style.opacity = "1";
        caja_trasera_login.style.display = "none";
        formulario_login.style.display = "block";
        formulario_register.style.display = "none";
        contenedor_login_register.style.left = "0";
    }
}
ancho_pagina();

function iniciar_sesion() {
    if(window.innerWidth > 850){
        formulario_register.style.display = "none";
        contenedor_login_register.style.left = "10px";
        formulario_login.style.display = "block";
        caja_trasera_register.style.opacity = "1";
        caja_trasera_login.style.opacity = "0";
    }else{
        formulario_register.style.display = "none";
        contenedor_login_register.style.left = "0px";
        formulario_login.style.display = "block";
        caja_trasera_register.style.display = "block";
        caja_trasera_login.style.display = "none";
    }
}

function register() {
    if(window.innerWidth > 850){
        formulario_register.style.display = "block";
        contenedor_login_register.style.left = "410px";
        formulario_login.style.display = "none";
        caja_trasera_register.style.opacity = "0";
        caja_trasera_login.style.opacity = "1";
    }else{
        formulario_register.style.display = "block";
        contenedor_login_register.style.left = "0px";
        formulario_login.style.display = "none";
        caja_trasera_register.style.display = "none";
        caja_trasera_login.style.display = "block";
        caja_trasera_login.style.opacity = "1";

    }
}
  </script>
</body>

</html>
